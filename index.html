<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Discover the top 10 things to do in Tenerife—from beaches to volcanoes. Find the best activities for adventure, relaxation, and unforgettable memories."
    />
    <title>Discover Tenerifa Island&mdash;Your Ultimate Island Escape</title>
    <link rel="icon" type="image/png" href="logo16x16.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="mainscript.js"></script>
  </head>
  <body>
    <header class="hero-section" id="hero-section">
      <div class="navbar" id="navbar">
        <div class="logo" id="logo"></div>
        <nav>
          <a class="accent" href="#" id="home-link"></a>
          <a class="accent" href="#site-footer" id="about-link"></a>
          <a class="accent" href="#" id="faq-link"></a>
          <div class="dropdown" id="language-dropdown">
            <button class="dropbtn accent" id="dropbtn">
              <span class="accent" id="selected-language"></span>
              <img
                id="language-flag"
                src="Img/lang_img/English_lang.png"
                alt="Language Flag"
              />
            </button>
            <div class="dropdown-content" id="dropdown-content">
              <a class="accent" href="#" data-lang="en">
                <img src="Img/lang_img/English_lang.png" alt="English" />
                English
              </a>
              <a class="accent" href="#" data-lang="de">
                <img src="Img/lang_img/German_lang.png" alt="German" /> Deutsch
              </a>
              <a class="accent" href="#" data-lang="es">
                <img src="Img/lang_img/Spanish_lang.png" alt="Spanish" />
                Español
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="header-text" id="header-text">
        <div class="text-content" id="text-content">
          <h3 class="accent" id="header-subtitle"></h3>
          <h1 class="accent" id="header-title"></h1>
          <p class="sub-title accent" id="header-description"></p>
          <a href="#testimonials" class="thema" id="learn-more-link"></a>
        </div>
      </div>
      <ul class="slides" id="slides">
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
        <li><span></span></li>
      </ul>
    </header>
    <section class="carousell-container" id="carousell-container">
      <div class="container swiper" id="swiper-container">
        <div class="card-wrapper" id="card-wrapper">
          <ul class="card-list swiper-wrapper" id="card-list">
            <li class="card-item swiper-slide" id="top-beaches">
              <a
                href="Sub_pages/sub_page/top_beaches.html"
                class="card-link"
                id="beaches-link"
              >
                <img
                  src="Img/carusel/beaches.jpg"
                  alt="Top Beaches in Tenerife"
                  class="card-image"
                  id="beaches-image"
                />
                <p class="badge" id="beaches-badge"></p>
                <h2 class="card-title accent" id="beaches-title"></h2>
                <button
                  class="card-button material-symbols-rounded"
                  id="beaches-btn"
                >
                  arrow_forward
                </button>
              </a>
            </li>
            <li class="card-item swiper-slide" id="top-hiking-trails">
              <a
                href="Sub_pages/sub_page_hiking/top_hiking.html"
                class="card-link"
                id="hiking-link"
              >
                <img
                  src="Img/carusel/hiking.jpg"
                  alt="Best Hiking Trails in Tenerife"
                  class="card-image"
                  id="hiking-image"
                />
                <p class="badge" id="hiking-badge"></p>
                <h2 class="card-title accent" id="hiking-title"></h2>
                <button
                  class="card-button material-symbols-rounded"
                  id="hiking-btn"
                >
                  arrow_forward
                </button>
              </a>
            </li>

            <li class="card-item swiper-slide" id="top-places">
              <a
                href="Sub_pages/sub_page_places/top_places.html"
                class="card-link"
                id="places-link"
              >
                <img
                  src="Img/carusel/places.jpg"
                  alt="Famous Places to Visit in Tenerife"
                  class="card-image"
                  id="places-image"
                />
                <p class="badge" id="places-badge"></p>
                <h2 class="card-title accent" id="places-title"></h2>
                <button
                  class="card-button material-symbols-rounded"
                  id="places-btn"
                >
                  arrow_forward
                </button>
              </a>
            </li>

            <li class="card-item swiper-slide" id="top-restaurants">
              <a
                href="Sub_pages/sub_page_restaurants/top_restaurants.html"
                class="card-link"
                id="restaurants-link"
              >
                <img
                  src="Img/carusel/restaurant.jpg"
                  alt="Local Restaurants in Tenerife"
                  class="card-image"
                  id="restaurants-image"
                />
                <p class="badge" id="restaurants-badge"></p>
                <h2 class="card-title accent" id="restaurants-title"></h2>
                <button
                  class="card-button material-symbols-rounded"
                  id="restaurants-btn"
                >
                  arrow_forward
                </button>
              </a>
            </li>

            <li class="card-item swiper-slide" id="top-viewpoints">
              <a
                href="Sub_pages/sub_page_wiewpoints/top_wiewpoints.html"
                class="card-link"
                id="viewpoints-link"
              >
                <img
                  src="Img/carusel/wiewpoint.jpg"
                  alt="Scenic Viewpoints in Tenerife"
                  class="card-image"
                  id="viewpoints-image"
                />
                <p class="badge" id="viewpoints-badge"></p>
                <h2 class="card-title accent" id="viewpoints-title"></h2>
                <button
                  class="card-button material-symbols-rounded"
                  id="viewpoints-btn"
                >
                  arrow_forward
                </button>
              </a>
            </li>
          </ul>
          <div class="swiper-pagination" id="swiper-pagination"></div>
          <div
            class="swiper-slide-button swiper-button-prev"
            id="swiper-prev"
          ></div>
          <div
            class="swiper-slide-button swiper-button-next"
            id="swiper-next"
          ></div>
        </div>
      </div>
    </section>
    <section id="testimonials" class="testimonials-section">
      <div class="testimonials">
        <h2 class="section-title" id="testimonials-title"></h2>
        <p class="section-intro" id="testimonials-intro-1"></p>
        <p class="section-intro" id="testimonials-intro-2"></p>

        <div class="highlight-card" id="highlight-card-1">
          <h3 id="highlight-title-1"></h3>
          <p id="highlight-description-1"></p>
        </div>

        <div class="highlight-card" id="highlight-card-2">
          <h3 id="highlight-title-2"></h3>
          <p id="highlight-description-2"></p>
        </div>

        <div class="highlight-card" id="highlight-card-3">
          <h3 id="highlight-title-3"></h3>
          <p id="highlight-description-3"></p>
        </div>

        <div class="highlight-card" id="highlight-card-4">
          <h3 id="highlight-title-4"></h3>
          <p id="highlight-description-4"></p>
        </div>

        <div class="highlight-card" id="highlight-card-5">
          <h3 id="highlight-title-5"></h3>
          <p id="highlight-description-5"></p>
        </div>

        <div class="highlight-card" id="highlight-card-6">
          <h3 id="highlight-title-6"></h3>
          <p id="highlight-description-6"></p>
        </div>

        <div class="highlight-card" id="highlight-card-7">
          <h3 id="highlight-title-7"></h3>
          <p id="highlight-description-7"></p>
        </div>

        <div class="highlight-card" id="highlight-card-8">
          <h3 id="highlight-title-8"></h3>
          <p id="highlight-description-8"></p>
        </div>

        <div class="highlight-card conclusion" id="highlight-card-conclusion">
          <h3 id="highlight-title-conclusion"></h3>
          <p id="highlight-description-conclusion"></p>
        </div>
      </div>
    </section>
    <footer class="site-footer" id="site-footer">
      <div class="footer-container" id="footer-container">
        <!-- Column 1: Logo -->
        <div class="footer-section logo-f" id="footer-logo-section">
          <a href="#" class="footer-logo" id="footer-logo"></a>
        </div>

        <!-- Column 2: Text Block -->
        <div class="footer-section info" id="footer-info-section">
          <h2 id="footer-info-title"></h2>
          <p class="footer-thema" id="footer-info-description"></p>
        </div>

        <!-- Column 3: Contact -->
        <div class="footer-section contact" id="footer-contact-section">
          <h3 id="footer-contact-title"></h3>
          <ul id="footer-contact-list">
            <li>
              <a
                class="footer-thema"
                href="mailto:hello@exploretenerife.com"
                id="footer-email"
              ></a>
            </li>
            <li>
              <a class="footer-thema" href="#" id="footer-instagram"></a>
            </li>
            <li>
              <a class="footer-thema" href="#" id="footer-facebook"></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom" id="footer-bottom">
        <p class="footer-thema" id="footer-copyright">
          &copy; 2025 Explore Tenerife. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
